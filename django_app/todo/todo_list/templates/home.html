{% extends 'base.html' %}

{% block content %}


    {% if all_items %}
    <table class="table table-bordered">
        {% for things in all_items %}
            {% if things.completed %}
                <tr class="table-secondary">
                    <td><a href="{% url 'component' things.id %}">{{ things.item }}</a></td>
                    <!-- <td><center><a href="{% url 'delete' things.id %}">Delete</a></center></td> -->
                </tr>
            {% else %}
                <tr>
                    <td><a href="{% url 'component' things.id %}">{{ things.item }}</a></td>
                    <!-- <td><center><a href="{% url 'delete' things.id %}">Delete</a></center></td> -->
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    {% endif %} 

{% endblock %}
